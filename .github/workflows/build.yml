name: Build

concurrency:
  group: build
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - "*.md"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout source branch
      # ----------------------------
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          path: src

      # ----------------------------
      # Checkout builds branch
      # Eğer yoksa oluştur
      # ----------------------------
      - name: Checkout builds branch
        uses: actions/checkout@v4
        with:
          ref: builds
          path: builds
        continue-on-error: true

      - name: Create builds branch if not exists
        run: |
          if [ ! -d "$GITHUB_WORKSPACE/builds/.git" ]; then
            mkdir builds
            cd builds
            git init
            git checkout -b builds
            git remote add origin https://github.com/${{ github.repository }}.git
          fi

      # ----------------------------
      # Clean old builds
      # ----------------------------
      - name: Clean old builds
        run: rm -f $GITHUB_WORKSPACE/builds/*.cs3 || true

      # ----------------------------
      # Setup JDK 21
      # ----------------------------
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      # ----------------------------
      # Setup Android SDK
      # ----------------------------
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      # ----------------------------
      # Build Plugins
      # ----------------------------
      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson

          # Copy .cs3 files safely
          find . -type f -name "*.cs3" -exec cp {} $GITHUB_WORKSPACE/builds \;

          # Copy plugins.json
          cp build/plugins.json $GITHUB_WORKSPACE/builds || true

      # ----------------------------
      # Push builds branch
      # ----------------------------
      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds

          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

          git add .
          git commit -m "Build $GITHUB_SHA" || exit 0

          git push origin builds --force
